<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <form action="{% url 'main' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Guardar</button>
    </form>

    {% if tareas %}
    <ul>
        {% for tarea in tareas %}
        <li>{{tarea.titulo}} {{tarea.descripcion}} {{tarea.fecha_creacion}} <input type="checkbox" {% if tarea.estado %} checked {% endif %} disabled></li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
